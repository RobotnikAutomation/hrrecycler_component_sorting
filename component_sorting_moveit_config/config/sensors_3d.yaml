# The name of this file shouldn't be changed, or else the Setup Assistant won't detect it
sensors:
  # filteref_cloud_topic must be as it is (it is hardcoded), check if filtered_cloud is required o can be change to something like wrist... 
  - filtered_cloud_topic: filtered_cloud 
    max_range: 5.0
    max_update_rate: 1.0
    padding_offset: 0.1
    padding_scale: 1.0
    point_cloud_topic: wrist_rgbd/depth/points
    point_subsample: 1
    sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
